spring.application.name=video-call-web-app
server.port=8080
server.forward-headers-strategy=framework

# --- SWAGGER CONFIG ---
springdoc.swagger-ui.title=Video Call API Documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.info.title=Video Call API
springdoc.info.version=v1.0.0
springdoc.info.description=Tài liệu REST API cho ứng dụng Video Call (Backend)

# --- DATABASE CONFIG (PostgreSQL) ---
# Sử dụng biến DB_HOST, DB_PORT...
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- MONGODB CONFIG ---
# Cấu trúc URI: mongodb://user:pass@host:port/db...
spring.data.mongodb.uri=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DB}?authSource=admin
spring.data.mongodb.auto-index-creation=true

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- REDIS CONFIG ---
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# --- JWT CONFIG (Security) ---
# Đây là phần QUAN TRỌNG NHẤT cần giấu
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# --- COOKIE CONFIG ---
application.cookie.domain=${COOKIE_DOMAIN:dev.lkht.id.vn}
application.cookie.secure=${COOKIE_SECURE:false}
application.cookie.http-only=true
application.cookie.max-age=86400

# --- LIVEKIT CONFIG ---
livekit.url=${LIVEKIT_URL}
livekit.api.key=${LIVEKIT_API_KEY}
livekit.api.secret=${LIVEKIT_API_SECRET}

# --- EMAIL CONFIG (Gmail SMTP) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:khautyler@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true