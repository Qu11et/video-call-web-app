spring.application.name=video-call-web-app

server.port=8080

springdoc.swagger-ui.title=Video Call API Documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

springdoc.info.title=Video Call API
springdoc.info.version=v1.0.0
springdoc.info.description=Tài liệu REST API cho ứng dụng Video Call (Backend)

server.forward-headers-strategy=framework

# --- CẤU HÌNH DATABASE (PostgreSQL) ---
# Format: jdbc:postgresql://<host>:<port>/<tên_db>
spring.datasource.url=jdbc:postgresql://postgres:5432/video_call_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# --- CẤU HÌNH MONGODB MỚI ---
# Format: mongodb://username:password@host:port/database_name?authSource=admin11111
# 'mongo' là tên service trong docker-compose
spring.data.mongodb.uri=mongodb://root:password123@mongo:27017/meeting_history_db?authSource=admin

# Tự động tạo index (để tìm kiếm nhanh)
spring.data.mongodb.auto-index-creation=true

# --- JPA / HIBERNATE CONFIG ---
# Tự động cập nhật schema database khi chạy app (create/update/none)
spring.jpa.hibernate.ddl-auto=update
# Hiển thị câu lệnh SQL trong log để dễ debug
spring.jpa.show-sql=true
# Dialect giúp Hibernate tạo câu SQL chuẩn cho PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT CONFIG (Giữ nguyên) ---
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
# Thời gian hết hạn Access Token (1 ngày = 86400000 ms)
application.security.jwt.expiration=86400000
# Thời gian hết hạn Refresh Token (7 ngày)
application.security.jwt.refresh-token.expiration=604800000

# --- SERVER CONFIG ---
server.port=8080
# Quan trọng: Giúp Spring Boot hiểu request qua Nginx là HTTPS (Sửa lỗi 403 Forbidden)
server.forward-headers-strategy=framework

