# --- COOKIE CONFIG (Lưu Token an toàn) ---
# Domain của cookie: Đặt là tên miền của bạn để cookie hoạt động trên https://lkht.id.vn
application.cookie.domain=lkht.id.vn
# Secure: true (chỉ gửi qua HTTPS). Nếu test localhost thì để false, nhưng lên VPS nên là true.
# Tuy nhiên, do Nginx xử lý SSL và chuyển vào trong là HTTP, đôi khi để false an toàn hơn để tránh lỗi logic nội bộ
application.cookie.secure=false
application.cookie.http-only=true
application.cookie.max-age=86400

