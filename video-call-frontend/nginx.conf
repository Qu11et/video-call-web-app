server {
    listen 80;
    server_name localhost;

    # 1. Phục vụ Frontend React
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Quan trọng cho React Router: Nếu không tìm thấy file, trả về index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. Chuyển tiếp API sang Backend Container
    location /api {
        # Chuyển tiếp sang container backend cổng 8080
        proxy_pass http://operation-backend-container-1:8080; # Tên service trong docker-compose

        # Các Header quan trọng để Backend biết request gốc từ đâu
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Chuyển tiếp WebSocket (P2P Signaling) sang Backend
    location /ws {
        proxy_pass http://operation-backend-container-1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}