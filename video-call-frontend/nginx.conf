# Định nghĩa cụm backend (Upstream)
# 'backend' chính là tên service bạn đặt trong docker-compose.yaml
upstream backend_upstream {
    server backend:8080;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 1. Phục vụ Frontend React
    location / {
        # Quan trọng: Không cache index.html để user luôn nhận code mới nhất
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        
        try_files $uri $uri/ /index.html;
    }

    # 1.1 Cấu hình Cache riêng cho các file tĩnh (JS, CSS, Images)
    # Các file này tên có mã hash (vd: main.a1b2c.js) nên cache vĩnh viễn được
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # 2. Chuyển tiếp API sang Backend
    location /api {
        # Dùng tên upstream đã định nghĩa ở trên
        proxy_pass http://backend_upstream;

        # Header chuẩn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Tăng timeout nếu API xử lý lâu (mặc định 60s)
        proxy_read_timeout 90s;
    }

    # 3. Chuyển tiếp WebSocket (LiveKit / Signaling)
    location /ws {
        proxy_pass http://backend_upstream;

        # Cấu hình bắt buộc cho WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # Header định danh
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # QUAN TRỌNG: Tăng thời gian timeout cho WebSocket
        # Nếu không có dòng này, Nginx sẽ tự ngắt kết nối sau 60s nếu không có dữ liệu
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}