name: Frontend CI/CD Pipeline (Sonar + Trivy + Build + GitOps)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'           # Chỉ chạy khi code frontend thay đổi
      - '.github/workflows/frontend-ci.yaml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  REPO_NAME: video-call-repo
  IMAGE_NAME: video-call-frontend
  GITOPS_REPO: Qu11et/video-call-web-argocd
  # Đường dẫn tới thư mục chứa code frontend
  DOCKER_BUILD_CONTEXT: ./video-call-frontend

jobs:
  check-quality-and-security:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Bắt buộc cho SonarCloud

      # --- 1. SONARQUBE / SONARCLOUD SCAN (JS/TS Version) ---
      # Khác với Java, Frontend dùng Action trực tiếp
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Chỉ định thư mục chứa source code frontend
          projectBaseDir: video-call-frontend
          args: >
            -Dsonar.organization=qu11et
            -Dsonar.projectKey=qu11et_video-call-web-frontend
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.tsx,**/*.spec.ts
            -Dsonar.exclusions=**/node_modules/**,**/*.css,**/*.svg

  build-and-push:
    name: Build, Scan & Push
    needs: check-quality-and-security
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # --- BUILD DOCKER IMAGE ---
      - name: Build Docker Image
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          FULL_IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          echo "FULL_IMAGE_NAME=$FULL_IMAGE_NAME" >> $GITHUB_ENV
          
          # Build từ thư mục ./video-call-frontend
          docker build -t $FULL_IMAGE_NAME ${{ env.DOCKER_BUILD_CONTEXT }}

      # --- 2. TRIVY SCAN (Quét lỗ hổng Image) ---
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE_NAME }}
          format: 'table'
          exit-code: '1'          # Fail pipeline nếu có lỗ hổng Critical
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # --- PUSH IMAGE (Chỉ push nếu Trivy scan OK) ---
      - name: Push Docker Image
        run: docker push ${{ env.FULL_IMAGE_NAME }}

      # --- 3. UPDATE GITOPS (Dùng yq thay vì kustomize) ---
      - name: Update GitOps Repo
        if: github.event_name == 'push'
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        run: |
          # Cấu hình Git
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "CI Bot"
          
          # Clone Repo GitOps
          git clone https://x-access-token:${GITOPS_TOKEN}@github.com/${{ env.GITOPS_REPO }}.git
          cd video-call-web-argocd
          
          # Cài đặt yq
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq
          
          # SỬA FILE 2-app.yaml TRỰC TIẾP
          # Tìm Deployment tên là "frontend" và update image
          yq -i 'select(.kind == "Deployment" and .metadata.name == "frontend").spec.template.spec.containers[0].image = "${{ env.FULL_IMAGE_NAME }}"' web-app/2-app.yaml
          
          # Commit & Push
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "update(frontend): set image to ${{ steps.vars.outputs.sha_short }}"
            git push origin main
          else
            echo "No changes to commit"
          fi