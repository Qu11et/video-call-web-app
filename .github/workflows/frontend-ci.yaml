name: Frontend CI Pipeline (Sonar + Trivy + Build)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'video-call-frontend/**'
      - '.github/workflows/frontend-ci.yaml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  REPO_NAME: video-call-repo
  IMAGE_NAME: video-call-frontend
  GITOPS_REPO: Qu11et/video-call-web-argocd
  # Đường dẫn tới thư mục chứa code frontend
  DOCKER_BUILD_CONTEXT: ./video-call-frontend

jobs:
  check-quality-and-security:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Bắt buộc cho SonarCloud

      # --- 1. SONARQUBE / SONARCLOUD SCAN (JS/TS Version) ---
      # Khác với Java, Frontend dùng Action trực tiếp
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FE }}
        with:
          # Chỉ định thư mục chứa source code frontend
          projectBaseDir: video-call-frontend
          args: >
            -Dsonar.organization=qu11et
            -Dsonar.projectKey=qu11et_video-call-web-UI
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.tsx,**/*.spec.ts
            -Dsonar.exclusions=**/node_modules/**,**/*.css,**/*.svg

  build-and-scan:
    name: Build & Security Scan
    needs: check-quality-and-security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set Image Tag (Full SHA)
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build \
            --label org.opencontainers.image.revision=${GITHUB_SHA} \
            -t $IMAGE \
            ${{ env.DOCKER_BUILD_CONTEXT }}

      - name: Trivy scan image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          severity: 'CRITICAL'
          exit-code: '1'

      - name: Push scanned image (artifact)
        run: docker push ${{ env.IMAGE }}

      