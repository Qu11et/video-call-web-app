port: 7880

rtc:
  port_range_start: 50000
  port_range_end: 50100
  # Bỏ external_ip, để LiveKit tự detect
  use_external_ip: true
  udp_port: 7882
  tcp_port: 7881

redis:
  address: redis:6379

keys:
  devkey: my_super_secure_secret_key_for_dev_only_123

logging:
  level: info

# Thêm cấu hình Webhook
webhook:
    # Thay bằng domain của bạn. Lưu ý phải là đường dẫn Backend
    # Vì backend chạy port 8080 và được Nginx Proxy Manager trỏ /api vào
    urls:
        - "https://dev.lkht.id.vn/api/webhook/livekit" 
    api_key: "devkey" # Key dùng để ký webhook