version: '3.8'

services:
  # --- 1. Nginx Proxy Manager ---
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend  
      - livekit
    networks:
      - app-network

  # --- 2. Backend Service ---
  # ĐÃ XÓA DÒNG 'version' VÀ 'services' THỪA Ở ĐÂY
  backend:
    image: ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_REPO_NAME}/video-call-backend:${BACKEND_TAG}
    ports:
      - "8080:8080"
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      
      # --- DATABASE (Postgres) ---
      - DB_HOST=postgres
      - DB_PORT=5432       # ✅ Đã fix lúc nãy
      - DB_NAME=video_call_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}

      # --- MONGODB (Thêm MONGO_PORT và MONGO_DB) ---
      - MONGO_HOST=mongo
      - MONGO_PORT=27017             
      - MONGO_DB=meeting_history_db  
      - MONGO_USER=root
      - MONGO_PASSWORD=${MONGO_PASSWORD}

      # --- REDIS (Thêm REDIS_PORT cho chắc ăn luôn) ---
      - REDIS_HOST=redis
      - REDIS_PORT=6379              

      # --- SECURITY & CONFIG ---
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - COOKIE_SECURE=true
      
      # --- EMAIL ---
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      
      # --- LIVEKIT ---
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    depends_on:
      - redis
    networks:
      - app-network

  # --- 3. Frontend Service ---
  frontend: # Đã đổi tên từ 'frontend-container' cho gọn
    image: ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_REPO_NAME}/video-call-frontend:${FRONTEND_TAG}
    restart: always
    expose:
      - "80"
    depends_on:
      - backend # Đã sửa tên khớp với service backend ở trên
    networks:
      - app-network

  # --- 4. LiveKit Server ---
  livekit:
    image: livekit/livekit-server:v1.9.9
    command: --config /etc/livekit.yaml
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "50000-50100:50000-50100/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    depends_on:
      - redis
    networks:
      - app-network

  # --- 5. Redis ---
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - app-network

# Network dùng chung
networks:
  app-network:
    external: true